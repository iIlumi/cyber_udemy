<head>

    <!-- BS4 CSS -->

<body>

    <header>
        <nav class="myNavBar navbar navbar-expand-lg navbar-light">
            <!-- https://getbootstrap.com/docs/4.5/components/navbar/#supported-content 
            Row của BS thức chất cugn cấp display flex, nhưng navbar class đã có sẵn nên ko cần wrap col trong row nếu dùng
            Chia 2 col vì sẽ nhắm trước responsive sau này ra 2 vùng
            -->
            <div class="col-7">
                <div class="myNavBar__left">
                    <a class="navbar-brand" href="#">
                        <img src="./img/logo-coral.svg" alt="logo">
                    </a>
                    <div class="myNavBar__categories">
                        <i class="fa fa-th"></i>
                        <span>Categories</span>
                    </div>
                    <form class="myNavBar__form-search">
                        <div class="input-group">
                            <!-- https://getbootstrap.com/docs/4.5/components/input-group/#basic-example -->
                            <input type="text" class="form-control" placeholder="Search for courses">
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon2">
                                    <i class="fa fa-search"></i>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-5">
                <div class="myNavBar__right">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Udemy for Business</a>
                            <!-- <div class="overlay">
                                <p>Get your team access to Udemy’s top 2,500 courses anytime, anywhere.</p>
                                <a href="#">Try Udemy for Business</a>
                            </div> -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Become an Instructor</a>
                            <!-- <div class="overlay">
                                <p>Get your team access to Udemy’s top 2,500 courses anytime, anywhere.</p>
                                <a href="#">Try Udemy for Business</a>
                            </div> -->
                        </li>
                        <li class="nav-item myNavBar__cart">
                            <a class="nav-link" href="#"><i class="fa fa-shopping-cart"></i> </a>
                        </li>
                        <li class="nav-item">
                            <button class="button button--white">Log In</button>
                            <button class="button button--red">Sign Up</button>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Layout mẫu header ko collapse thành nút nên xóa đoạn đó luôn -->
            <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            </div> -->

        </nav>
    </header>
    <section class="cover"></section>
    <section class="intro"></section>
    <section class="courses"></section>
    <section class="viewing"></section>
    <section class="banner"></section>
    <section class="categories"></section>
    <section class="students"></section>
    <section class="partners"></section>
    <section class="jobs"></section>
    <footer></footer>

    <!-- jquery  -->
